<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Text input love</title>
  <link rel="stylesheet" href="./css/normalize.min.css">
  <link rel="stylesheet" href="./css/app.css">

</head>

<body>
  <div class="row">
    <p>정규표현식으로 검증하기</p>
  </div>
  <div class="row">
    <span>
      <input class="basic-slide" id="kr-name" type="text" placeholder="한글명을 입력해주세요." />
      <label for="kr-name">한글명</label>
    </span>
    <span>
      <input class="basic-slide" id="en-name" type="text" placeholder="영문명을 입력해주세요." />
      <label for="en-name">영문명</label>
    </span>
    <span>
      <input class="basic-slide" id="age" type="text" placeholder="나이를 입력해주세요." />
      <label for="age">나이</label>
    </span>
  </div>
  <div class="row">
    <span>
      <input class="clean-slide" id="email" type="text" placeholder="이메일을 입력해주세요." />
      <label for="email">이메일</label>
    </span>
    <span>
      <input class="clean-slide" id="password" type="text" placeholder="비밀번호를 입력해주세요." />
      <label for="password">비밀번호</label>
    </span>
    <span>
      <input class="clean-slide" id="phone" type="text" placeholder="전화번호를 입력해주세요." />
      <label for="phone">전화번호</label>
    </span>
  </div>
  <div class="row">
    <span>
      <input class="gate" id="birthday" type="text" placeholder="생년월일을 입력해주세요." />
      <label for="birthday">생년월일</label>
    </span>
    <span>
      <input class="gate" id="resident-registration-number" type="text" placeholder="주민등록번호를 입력해주세요." />
      <label for="resident-registration-number">주민번호</label>
    </span>
    <span>
      <input class="gate" id="site" type="text" placeholder="Github 주소를 입력해주세요." />
      <label for="site">Github</label>
    </span>
  </div>
  <div class="row">
    <section>
      <button>완료!</button>
    </section>
  </div>

  <script type="module" src="./index.js"></script>
</body>

</html>
